				<h3 class="kf-border">青蚨餐饮简介</h3>
				<p>青蚨餐饮是青蚨集团自2016年开展集团化运营以来着力打造的产业之一。青蚨餐饮立足中国浓厚的美食文化，以为客户传递各地美食为己任，建立包括串串香火锅“姻缘签”，羊汤品牌“北平羊汤”等享誉市场的美食连锁品牌，以及集研发、加工、销售于一体的食用油企业“中山食品厂”旗下包括“杨大春”、“金鸡”两大品牌。</p>
				<p>青蚨餐饮当下重点打造了多个具有市场竞争力的连锁餐饮品牌，努力成为担当服务餐饮市场，维护餐饮市场秩序，构建和谐餐饮市场，守护好客户每一餐的社会企业好公民。</p>
