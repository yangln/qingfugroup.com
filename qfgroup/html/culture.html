					<div class="gg-first f-fl"><a href="news-page/2.html">

						<h4 class="gg-tit4">魏振武先生</h4></a>
						<p class="gg-txt">中央工艺美术学院毕业，书画艺术大师郭风辉、李可染嫡传弟子。中国美术家协会会员、文化部中国书画委员会委员、高级工艺美术师职称。专擅画龙，万年皈依佛教，法号印仁。画室“好龙堂”。</p>
					</div>
					<div class="f-fl"><a href="news-page/429.html">

						<h4 class="gg-tit4">见龙在田</h4></a>
						<p class="gg-txt">《见龙在田》把龙画成我们国家——中国地图形，面向东海，爪子抓着台湾、钓鱼岛。龙身上龙鳞表示片片龙田。寓意深刻，发人深省。作品《见龙在田》诗、书、画、印无一不精，画界公认为画中尚品。</p>
					</div>
					<div class="f-fl gg-last"><a href="news-page/429.html">
